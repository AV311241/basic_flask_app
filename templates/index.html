<!doctype html>

<head> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css">

<title>Image Upload and Display</title>

<body>

<div id="image-previewer">
  <img id="preview-image" />
</div>


<div class="upload-section">
<div class="upload-class">
<h1>Upload Image</h1>
<form method=post enctype=multipart/form-data action=/upload class="input-group">
    <input type="file" name="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
    <input class="btn btn-outline-secondary" type="submit" value="Upload" id="inputGroupFileAddon04">
</form>
</div>
</div>

<h2>Uploaded Images</h2>
<div class="photo-gallery">
<ul>
{% for blob in blobs %}
  <li>
    <!-- <a href="{{ blob }}"> -->
   <img src="{{ blob }}" alt="not found" height="200" width="200" onclick="showPreviewImage()" class="my-image">

    </li>
{% endfor %}
</ul>
</div>


<script src="/static/script/app.js"></script>
